# GitHub Actions CI/CD Pipeline - Phase 4A Production Deployment
# Comprehensive automated testing, building, and deployment workflow

name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '18.x'
  REGISTRY_URL: 'https://registry.npmjs.org'

jobs:
  # Job 1: Code Quality & Security
  quality-check:
    name: ğŸ” Quality & Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        registry-url: ${{ env.REGISTRY_URL }}

    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci --prefer-offline --no-audit
        npm ls --depth=0

    - name: ğŸ” ESLint Check
      run: |
        npm run lint:check
        echo "âœ… ESLint check completed"

    - name: ğŸ’… Prettier Check
      run: |
        npm run format:check
        echo "âœ… Prettier check completed"

    - name: ğŸ›¡ï¸ Security Audit
      run: |
        npm audit --audit-level=moderate
        npm run security:check
        echo "âœ… Security audit completed"

    - name: ğŸ”’ Dependency Vulnerability Check
      uses: actions/dependency-review-action@v4
      if: github.event_name == 'pull_request'

    - name: ğŸ“Š Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-audit.json
        retention-days: 30

  # Job 2: Automated Testing
  test:
    name: ğŸ§ª Automated Testing
    runs-on: ubuntu-latest
    needs: quality-check
    timeout-minutes: 20

    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci --prefer-offline --no-audit

    - name: ğŸ§ª Run Unit Tests
      if: matrix.test-type == 'unit'
      run: |
        npm run test
        echo "âœ… Unit tests completed"

    - name: ğŸ”— Run Integration Tests
      if: matrix.test-type == 'integration'
      run: |
        npm run test:integration
        echo "âœ… Integration tests completed"
      env:
        CI: true

    - name: ğŸ“Š Upload Test Coverage
      uses: codecov/codecov-action@v4
      if: matrix.test-type == 'unit'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ğŸ“‹ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.test-type }}
        path: |
          coverage/
          test-results/
        retention-days: 30

  # Job 3: Build & Performance Check
  build:
    name: ğŸ—ï¸ Build & Performance
    runs-on: ubuntu-latest
    needs: [quality-check, test]
    timeout-minutes: 15

    outputs:
      build-size: ${{ steps.build-stats.outputs.size }}
      gzip-size: ${{ steps.build-stats.outputs.gzip }}

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci --prefer-offline --no-audit

    - name: ğŸ—ï¸ Build Application
      run: |
        npm run build:prod
        echo "âœ… Build completed"
      env:
        CI: true
        GENERATE_SOURCEMAP: true
        REACT_APP_VERSION: ${{ github.sha }}
        REACT_APP_BUILD_TIME: ${{ github.run_number }}

    - name: ğŸ“Š Analyze Bundle Size
      id: build-stats
      run: |
        BUILD_SIZE=$(du -sh build | cut -f1)
        GZIP_SIZE=$(find build -name "*.js" -exec gzip -c {} \; | wc -c | awk '{print $1/1024/1024 "MB"}')
        echo "size=$BUILD_SIZE" >> $GITHUB_OUTPUT
        echo "gzip=$GZIP_SIZE" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Build size: $BUILD_SIZE"
        echo "ğŸ—œï¸ Gzipped size: $GZIP_SIZE"

    - name: ğŸ“¦ Cache Build Artifacts
      uses: actions/cache@v4
      with:
        path: build/
        key: build-${{ github.sha }}
        restore-keys: |
          build-${{ github.ref_name }}-
          build-

    - name: ğŸ“‹ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: build/
        retention-days: 30

  # Job 4: Deploy to Vercel (Staging)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_environment == 'staging')
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build/

    - name: ğŸš€ Deploy to Vercel
      id: deploy
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        scope: ${{ secrets.VERCEL_ORG_ID }}

  # Job 5: Deploy to Production
  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_environment == 'production')
    environment:
      name: production
      url: https://mia-vn-google-integration.vercel.app
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build/

    - name: ğŸŒ Deploy to Production
      id: deploy
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./
        scope: ${{ secrets.VERCEL_ORG_ID }}

    - name: ğŸ‰ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ğŸš€ **Production Deployment v${{ github.run_number }}**

          ğŸ“¦ **Build Stats:**
          - Bundle Size: ${{ needs.build.outputs.build-size }}
          - Gzipped Size: ${{ needs.build.outputs.gzip-size }}

          ğŸ”— **Links:**
          - ğŸŒ Production: https://mia-vn-google-integration.vercel.app

          âœ… **Quality Checks:**
          - Security Scan: Passed
          - Unit Tests: Passed
          - Integration Tests: Passed

          **Commit:** ${{ github.sha }}
        draft: false
        prerelease: false
